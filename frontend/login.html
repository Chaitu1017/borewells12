<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sri Durga Devi Borewells</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1549487561-2679c381d69d?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=1080&fit=crop&ixid=M3wzNDg5MzR8MHwxfHNlYXJjaHwxfHxib3Jld2VsbHxlbnwwfHx8fDE2OTU3NjgwMzR8MA') center/cover no-repeat;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .glass-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 { font-size: 2.2em; margin-bottom: 20px; font-weight: 600; }
    input[type="tel"], input[type="password"] {
      width: calc(100% - 24px);
      padding: 12px; margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px; color: #fff; font-size: 1em;
      transition: border-color 0.3s, background-color 0.3s; outline: none;
    }
    ::placeholder { color: rgba(255, 255, 255, 0.8); }
    input:focus {
      background: rgba(255, 255, 255, 0.3); border-color: #fff;
    }
    button[type="submit"] {
      width: 100%; padding: 15px; background: #27ae60; border: none;
      border-radius: 10px; color: white; font-size: 1.1em;
      font-weight: bold; cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button[type="submit"]:hover { background: #2ecc71; transform: translateY(-2px); }
    a { color: #f1c40f; text-decoration: none; font-weight: bold; transition: color 0.3s; }
    a:hover { color: #f39c12; }
    label { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-size: 0.9em; color: rgba(255, 255, 255, 0.9); }
    label input { margin-right: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="glass-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="tel" id="phone" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      <input type="password" id="password" placeholder="Password" minlength="6" required>
      <label>
        <input type="checkbox" required> Accept all terms and conditions
      </label>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="signup.html">Signup</a></p>
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
  </div>

  <script>
    // Helper: Safe JSON parse
    async function parseJSON(res) {
      try { return await res.json(); }
      catch { return { message: "Invalid server response" }; }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      try {
        // Try admin login
        let res = await fetch("http://localhost:5000/api/admin/login", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password })
        });
        let data = await parseJSON(res);

        if (res.ok) {
          localStorage.setItem("adminName", data.name);
          window.location.href = "admin/main/dashboard_admin.html";
          return;
        }

        // Try customer login
        res = await fetch("http://localhost:5000/api/customer/login", {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, password })
        });
        data = await parseJSON(res);

        if (res.ok) {
          localStorage.setItem("customerId", data.customerId);
          localStorage.setItem("customerName", data.name);
          window.location.href = "customer/main/dashboard_customer.html";
        } else {
          alert("❌ " + (data.message || "Login failed."));
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("⚠️ Server error, please try again later.");
      }
    });

    // Forgot password handler
    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
      e.preventDefault();
      const phone = prompt("Enter your registered phone:");
      const newPassword = prompt("Enter new password (min 6 chars):");

      if (phone && newPassword && newPassword.length >= 6) {
        try {
          let res = await fetch("http://localhost:5000/api/customer/forgot-password", {
            method: "POST", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone: phone.trim(), newPassword })
          });

          if (!res.ok) {
            // If not customer, try admin
            await fetch("http://localhost:5000/api/admin/forgot-password", {
              method: "POST", headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ phone: phone.trim(), newPassword })
            });
          }
          alert("✅ Password reset successful! Try login again.");
        } catch (err) {
          console.error("Forgot password error:", err);
          alert("⚠️ Error resetting password. Try again.");
        }
      } else {
        alert("❌ Please provide valid phone and password (min 6 chars).");
      }
    });
  </script>
</body>
</html>
