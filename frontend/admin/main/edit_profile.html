<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 15px;
    }
    .save-btn { background-color: #28a745; }
    .back-btn { background-color: #6c757d; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="adminHeader"></div>

  <!-- Edit Profile Card -->
  <div class="container">
    <h1>Edit Admin Profile</h1>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter phone" required>
      </div>
      <div class="form-group">
        <h3>Change Password</h3>
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword" placeholder="Enter old password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn save-btn">Save Changes</button>
        <button type="button" class="btn back-btn" onclick="window.history.back()">Back</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div id="adminFooter"></div>

  <script>
    // Load header/footer components
    const loadComponent = async (id, file) => {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("Failed to load " + file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error("Component load error:", error);
      }
    };

    // Fetch current admin data
    const fetchCurrentData = async () => {
      const adminId = localStorage.getItem("adminId");
      if (!adminId) {
        console.warn("No adminId in localStorage");
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/admin/profile/${adminId}`);
        if (!res.ok) throw new Error("Failed to fetch profile");
        const admin = await res.json();

        document.getElementById("name").value = admin.name || "";
        document.getElementById("phone").value = admin.phone || "";
      } catch (error) {
        console.error("Error fetching current data:", error);
      }
    };

    // Handle form submission
    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const adminId = localStorage.getItem("adminId");
      if (!adminId) return;

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const oldPassword = document.getElementById("oldPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      const body = { name, phone };
      if (oldPassword && newPassword) {
        body.oldPassword = oldPassword;
        body.newPassword = newPassword;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/admin/profile/${adminId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json().catch(() => ({})); // handle empty response

        if (res.ok) {
          alert("Profile updated successfully!");
          localStorage.setItem("adminName", name);
          // clear password fields
          document.getElementById("oldPassword").value = "";
          document.getElementById("newPassword").value = "";
          window.location.href = "profile.html";
        } else {
          alert("Error: " + (data.message || "Update failed"));
        }
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Failed to update profile.");
      }
    });

    // Initialize page
    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("adminHeader", "../partials/admin_header.html");
      loadComponent("adminFooter", "../partials/admin_footer.html");
      fetchCurrentData();
    });
  </script>
</body>
</html>
