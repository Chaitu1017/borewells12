<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      flex: 1;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    .booking-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .booking-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .booking-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .agri-btn {
      background-color: #28a745;
      color: white;
    }
    .house-btn {
      background-color: #007bff;
      color: white;
    }
    .back-btn {
      display: inline-block;
      background-color: #6c757d;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div id="adminHeader"></div>

  <div class="container">
    <!-- Back button to go to the main dashboard -->
    <a href="dashboard_admin.html" class="back-btn">‚Üê Back to Dashboard</a>

    <h1>Manage Customer Bookings</h1>
    <div class="booking-buttons">
      <button class="booking-btn agri-btn" onclick="window.location.href='agriculture_booked.html'">
        Agriculture Booked
      </button>
      <button class="booking-btn house-btn" onclick="window.location.href='house_booked.html'">
        House Booked
      </button>
    </div>
  </div>

  <div id="adminFooter"></div>

  <script>
    async function loadComponent(id, file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Failed to load ${file}`);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error("Error loading component:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("adminHeader", "../partials/admin_header.html");
      loadComponent("adminFooter", "../partials/admin_footer.html");
    });
  </script>
</body>
</html>
