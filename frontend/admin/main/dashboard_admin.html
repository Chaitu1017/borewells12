<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #003366;
    }
    .action-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="adminHeader"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome, Admin ðŸŽ‰</h1>
    <p>This is your main dashboard. You can manage all borewell service requests from here.</p>
    <button class="action-btn" onclick="window.location.href='admin_booking.html'">
      View Bookings
    </button>
  </div>

  <!-- Footer -->
  <div id="adminFooter"></div>

  <script>
    // Load Header and Footer dynamically
    async function loadComponent(id, file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Failed to load ${file}`);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error(error);
      }
    }

    loadComponent("adminHeader", "../partials/admin_header.html");
    loadComponent("adminFooter", "../partials/admin_footer.html");
  </script>
</body>
</html>
