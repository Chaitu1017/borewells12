<header class="header">
  <a href="dashboard_customer.html" class="company-name">
    Sri Durga Devi Borewells
  </a>

  <div class="user-actions">
    <span id="customerName">Welcome, Customer!</span>
    <a href="profile.html" class="profile-pic">
      <img src="https://via.placeholder.com/40" alt="Profile">
    </a>
  </div>
</header>

<style>
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0077b6;
    color: white;
    padding: 15px 30px;
    flex-wrap: wrap;
  }

  .company-name {
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    transition: transform 0.2s;
  }
  .company-name:hover {
    transform: scale(1.1);
  }

  .user-actions {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  #customerName {
    font-size: 16px;
  }

  .profile-pic {
    display: block;
    width: 40px;
    height: 40px;
    overflow: hidden;
    border-radius: 50%;
    border: 2px solid white;
    cursor: pointer;
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const customerName = localStorage.getItem("customerName") || "Customer";
    const customerNameElement = document.getElementById("customerName");
    if (customerNameElement) {
      customerNameElement.textContent = `Welcome, ${customerName}!`;
    }
  });
</script>
