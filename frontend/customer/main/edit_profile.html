<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; color: #333; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .container { max-width: 500px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #003366; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .btn-group { margin-top: 20px; display: flex; justify-content: space-between; }
    .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; }
    .save-btn { background-color: #28a745; }
    .back-btn { background-color: #6c757d; }
  </style>
</head>
<body>
  <div id="customerHeader"></div>
  <div class="container">
    <h1>Edit Customer Profile</h1>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <h3>Change Password (Optional)</h3>
        <label for="oldPassword">Old Password:</label>
        <input type="password" id="oldPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn save-btn">Save Changes</button>
        <button type="button" class="btn back-btn" onclick="window.history.back()">Back</button>
      </div>
    </form>
  </div>
  <div id="customerFooter"></div>

  <script>
    // Load header/footer components
    const loadComponent = async (id, file) => {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Failed to load ${file}`);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (error) {
        console.error("Component load error:", error);
      }
    };
    loadComponent("customerHeader", "../partials/customer_header.html");
    loadComponent("customerFooter", "../partials/customer_footer.html");

    // Fetch current customer data
    const fetchCurrentData = async () => {
      const customerId = localStorage.getItem("customerId");
      if (!customerId) {
        alert("Authentication error. Please log in again.");
        window.location.href = "../../login.html";
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/customer/profile/${customerId}`);
        const customer = await res.json();
        if (res.ok && customer) {
          document.getElementById("name").value = customer.name;
          document.getElementById("phone").value = customer.phone;
        } else {
          throw new Error(customer.message || "Failed to load profile data.");
        }
      } catch (error) {
        console.error("Error fetching current data:", error);
        alert("Failed to load profile data.");
      }
    };

    // Submit profile update
    document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const customerId = localStorage.getItem("customerId");
      if (!customerId) {
        alert("Authentication error. Please log in again.");
        window.location.href = "../../login.html";
        return;
      }

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      if ((oldPassword && !newPassword) || (!oldPassword && newPassword)) {
        alert("To change password, please fill both old and new password fields.");
        return;
      }

      const body = { name, phone };
      if (oldPassword && newPassword) {
        body.oldPassword = oldPassword;
        body.newPassword = newPassword;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/customer/profile/${customerId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (res.ok) {
          alert("Profile updated successfully!");
          localStorage.setItem("customerName", name);
          window.location.href = "profile.html";
        } else {
          alert("Error: " + (data.message || "Failed to update profile."));
        }
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Failed to update profile.");
      }
    });

    document.addEventListener("DOMContentLoaded", fetchCurrentData);
  </script>
</body>
</html>
